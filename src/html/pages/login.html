@@include('include/head.html')

<body>
  <div id="wrap">
    @@include('include/header.html')
    <main>
      <div class="container">
        <section class="sc-form form__login">
          <div class="section-inner">
            <div class="sub__title text-center">
              <h2 class="title">로그인</h2>
            </div>
            <form action="" style="margin-top:16rem">
              <div class="form__loginBox">
                <div class="input__wrap">
                  <div class="input__label">
                    <label class="input__lab" for="username">아이디</label>
                  </div>
                  <div class="input__text ty2">
                    <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required
                      aria-required="true">
                    <button class="btn-clear"><span class="a11y-hidden">clear</span></button>
                  </div>
                </div>
                <div class="input__wrap mt-24">
                  <div class="input__label">
                    <label class="input__lab" for="username">비밀번호</label>
                  </div>
                  <div class="input__text ty2">
                    <input type="text" id="username" name="username" placeholder="비밀번호를 입력해주세요" required
                      aria-required="true">
                    <button class="btn-clear"><span class="a11y-hidden">clear</span></button>
                  </div>
                </div>
                <p class="id-save">
                  <span class="input__checkBox ty2">
                    <input type="checkbox" name="input-check1" id="idSave">
                    <label for="idSave">아이디 저장</label>
                  </span>
                </p>
                <button type="submit" class="btn sizeL btn-bg-black mt-80">로그인</button>

                <ul class="link__list mt-24 text-center">
                  <li><a href="">회원가입</a></li>
                  <li><a href="">아이디 찾기</a></li>
                  <li><a href="">비밀번호 찾기</a></li>
                </ul>
              </div><!--//login-form-box-->
            </form>
          </div>
        </section>
      </div>
    </main>
    @@include('include/footer.html')
  </div>
</body>
