<body>
  <div id="wrap">
    @@include('include/header.html')
    <main>
      <div class="container">
        <section class="sc-form form__find">
          <div class="section-inner">
            <div class="sub__title text-center">
              <h2 class="title">아이디·비밀번호 찾기</h2>
            </div>

            <div class="form__findBox mt-80">
              <div class="tabs ty2">
                <ul class="tabs__list">
                  <li class="tabs__btn">아이디 찾기</li>
                  <li class="tabs__btn on">비밀번호 찾기</li>
                </ul>
                <div class="tabs__content" id="tabContent1">
                  <!-- s: 아이디 찾기(2.아이디 확인) -->
                  <form action="">
                    <ul class="step__list">
                      <li class="on active">
                        <em>1</em>
                        <p>가입정보 확인</p>
                      </li>
                      <li class="on">
                        <em>2</em>
                        <p>아이디 확인</p>
                      </li>
                    </ul>
                    <div class="complete text-center flex flex-column mt-80">
                      <h3 class="complete__title">
                        회원님의 아이디는 아래와 같습니다.
                      </h3>
                      <p class="complete__desc">
                        <em>ID값노출</em><br />
                        (가입일 : 2000.00.00)
                      </p>
                    </div>
                    <ul class="form__btn-list mt-80">
                      <li>
                        <button class="btn btn-bg-gray" type="reset">취소하기</button>
                      </li>
                      <li>
                        <button class="btn btn-bg-black colorW" type="button">다음단계</button>
                      </li>
                    </ul>
                  </form>
                  <!-- e:// 아이디 찾기(2.아이디 확인) -->
                </div>
                <div class="tabs__content show" id="tabContent2">
                  <form action="">
                    <ul class="step__list">
                      <li class="on active">
                        <em>1</em>
                        <p>가입정보 확인</p>
                      </li>
                      <li class="on">
                        <em>2</em>
                        <p>개인정보 입력</p>
                      </li>
                      <li class="">
                        <em>3</em>
                        <p>비밀번호 재설정</p>
                      </li>
                    </ul>
                    <div class="input__container mt-40">
                      <div class="input__wrap">
                        <div class="input__label">
                          <label class="input__lab" for="username">이름</label>
                        </div>
                        <div class="input__text ty2">
                          <input type="text" id="username" name="username" placeholder="이름을 입력해주세요" required
                            aria-required="true">
                          <button class="btn-clear"><span class="a11y-hidden">clear</span></button>
                        </div>
                      </div>
                      <div class="input__wrap">
                        <div class="input__label">
                          <label class="input__lab" for="username">연락처</label>
                        </div>
                        <ul class="input__text ty3">
                          <li>
                            <input type="text" id="username" name="username" placeholder="휴대폰 번호를 입력해주세요" required
                              aria-required="true">

                          </li>
                          <li>
                            <button class="btn border-ty2 mt-0" type-="button">인증번호 발송</button>
                          </li>
                        </ul>
                      </div>
                      <div class="input__wrap">
                        <div class="input__label">
                          <label class="input__lab" for="username">인증번호</label>
                        </div>
                        <ul class="input__text ty3">
                          <li>
                            <input type="text" id="username" name="username" placeholder="전송된 인증번호를 입력해주세요" required
                              aria-required="true">

                          </li>
                          <li>
                            <button class="btn border-ty2 mt-0" type-="button">인증번호 확인</button>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <button type="submit" class="btn sizeL btn-bg-gray colorW">비밀번호 재설정</button>

                </div>
              </div>
            </div>

          </div>
        </section>
      </div>
