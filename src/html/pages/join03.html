                      <input type="text" id="username" name="username" placeholder="이름을 입력해주세요" required

                      <button class="btn-clear"><span class="a11y-hidden">clear</span></button>
                    </div>
                  </div>
                  <div class="input__wrap">
                    <div class="input__label">
                      <label class="input__lab" for="username">아이디</label>
                    </div>
                    <ul class="input__text ty3">
                      <li>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required

                      <li>
                        <button class="btn border-ty2 mt-0" type-="button">중복확인</button>

                    </ul>

                    <div class="input__label">

                      <input type="password" id="username" name="username" placeholder="" required aria-required="true">

                  </div>

                    <div class="input__label">
                      <label class="input__lab" for="username">이메일</label>

                    <div class="input__text ty2">

                          <input type="text" id="username" name="username" placeholder="" required aria-required="true">

                        <span class="input__radioBox">
                          <input type="radio" name="input-radio1" id="input-radio1-2">
